<!--#region head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <!--endregion-->
  <body>
    <main
      class="main"
      data-qa="card">

      <div>
        <img
          class="product-image"
          src="./images/imac.jpeg"
          alt="imac">
      </div>

      <div class="product-description">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="product-code">
        <div>Product code: 195434</div>
      </div>

      <div class="product-reviews">
        <div class="product-reviews__stars">
          <div class="product-reviews__stars_star"></div>
          <div class="product-reviews__stars_star"></div>
          <div class="product-reviews__stars_star"></div>
          <div class="product-reviews__stars_star"></div>
          <div class="product-reviews__stars_star"></div>
        </div>

        <div class="product-reviews__text">
          <div>Reviews: 5</div>
        </div>
      </div>


      <div class="product-price">
        <div class="product-price__text">Price:</div>
        <div class="product-price__sum">$2,199</div>
      </div>

      <button class="button">
        <a
          href="#" class="button__buy"
          data-qa="hover">BUY
        </a>
      </button>
      <!-- <a
        href="#"
        data-qa="hover"
        class="button-buy-product">BUY</a> -->

    </main>

  </body>
</html>
